<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    ul {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
      padding-left: 20px;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .home-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>경력</h1>
    <ul>
      <li>스타트업 인큐베이팅 및 초기 기획 참여</li>
      <li>스마트시티 관련 프로젝트 기획 및 제안서 작성</li>
      <li>공공기관과의 입찰 사업 수행 경험</li>
      <li>기업 브랜딩 및 마케팅 콘텐츠 운영</li>
      <li>국내외 전시회 및 피칭 프로그램 참가</li>
    </ul>
    <a class="home-button" href="index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
