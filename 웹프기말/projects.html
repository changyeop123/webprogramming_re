<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    .project {
      margin-bottom: 20px;
    }
    .project h2 {
      font-size: 24px;
      margin-bottom: 5px;
      color: #444;
    }
    .project p {
      font-size: 17px;
      color: #555;
      line-height: 1.6;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .home-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>프로젝트 경험</h1>

    <div class="project">
      <h2>도심 안전 IoT 프로젝트</h2>
      <p>소방 및 방재 분야에서의 경험을 바탕으로 도시 안전을 위한 IoT 기반 위험 감지 시스템을 제안하고 시제품을 개발한 경험이 있습니다.</p>
    </div>

    <div class="project">
      <h2>스타트업 로고빔 기획 및 발표</h2>
      <p>도시 환경 개선을 위한 로고빔 조명 기술을 기획하여 발표하고, 공공디자인 대회에서 수상하였습니다.</p>
    </div>

    <div class="project">
      <h2>교내 창업경진대회 수상</h2>
      <p>학교 내 창업 아이디어 공모전에서 사용자 중심의 안전 제품을 제안하여 우수상을 수상하였습니다.</p>
    </div>

    <a class="home-button" href="index.html">홈으로 돌아가기</a>
  </div>
