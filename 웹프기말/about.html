<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.7;
      color: #555;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .home-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자기소개</h1>
    <p>
      안녕하세요. 저는 도전과 배움을 즐기는 취업준비생 홍길동입니다. 창의적인 문제 해결력과 팀워크를 기반으로,
      학교와 다양한 활동에서 경험을 쌓아왔으며, 사회에 긍정적인 영향을 미치는 사람이 되고자 노력하고 있습니다.
    </p>
    <p>
      특히 사람 중심의 사고와 끈기를 강점으로 삼아 어떤 일이든 끝까지 해내는 자세로 임하고 있습니다.
      끊임없는 학습과 성장에 대한 열정으로, 새로운 환경에서도 빠르게 적응하고 성과를 낼 수 있도록 준비되어 있습니다.
    </p>
    <a class="home-button" href="index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
